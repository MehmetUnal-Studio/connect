<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>U1M</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <script>
      let y = 0;
      let song;
      let x1;
      let y1;

      function setup() {
        createCanvas(1920, 1080);
        background(255, 0, 0, 5);

        x1 = width / 2;
        y1 = height;
        frameRate(120);
      }

      function draw() {
        // background(255, 232, 226, 3);

        let randomX = Math.random() * 1920;
        let randomY = Math.random() * 1080;

        newLine();
        // Draw a circle
        stroke(25, 200, random(0, 250), random(0, 50));
        fill(250, random(0, 250), random(0, 250), random(0, 30));
        ellipse(x1, y1, 240, 240);

        // Jiggling randomly on the horizontal axis

        x1 = x1 + random(-40, 40);
        // Moving up at a constant speed
        y1 = y1 - 1;

        // Reset to the bottom
        if (y1 < 0) {
          y1 = height;
        }
      }

      function newLine() {
        let randL = Math.random(10) * 1000;
        line(randL, y, 0, y);
      }

      console.log(window);
    </script>
  </body>
</html>
